{include file="header"} 
<header class="H-header" id="common_header">
    <div class="H-flexbox-horizontal H-theme-background-color-white" id="tag">
        <div  onclick="setPage(0, '__ROOT__/index.php/main/notice/analysis');" class="H-flex-item H-center-all H-theme-font-color-666 H-padding-vertical-both-10 H-theme-border-color-white  H-font-size-16 H-theme-border-red H-theme-font-red" style="border-width: 0 0 2px  0">
            公告解读
        </div>
        <div  onclick="setPage(1, '__ROOT__/index.php/main/notice/research');" class="H-flex-item H-center-all H-theme-font-color-666 H-padding-vertical-both-10 H-theme-border-color-white  H-font-size-16" style="border-width: 0 0 2px  0">
            研报
        </div>
        <div  onclick="setPage(2, '__ROOT__/index.php/main/notice/news');" class="H-flex-item H-center-all H-theme-font-color-666 H-padding-vertical-both-10 H-theme-border-color-white  H-font-size-16" style="border-width: 0 0 2px  0">
            新闻
        </div>
        <div  onclick="setPage(3, '__ROOT__/index.php/main/notice/broadcast');" class="H-flex-item H-center-all H-theme-font-color-666 H-padding-vertical-both-10 H-theme-border-color-white  H-font-size-16" style="border-width: 0 0 2px  0">
            视频
        </div>
    </div>  
</header>

<script src="__STATIC__/js/common/notices.js" type="text/javascript"></script>
<script type="text/javascript">
            urls = ['__ROOT__/index.php/main/notice/analysis', '__ROOT__/index.php/main/notice/research', '__ROOT__/index.php/main/notice/news', '__ROOT__/index.php/main/notice/broadcast'];
            H.ready(function () {
                H.openFrameGroupNavOrFoot(function (ret, err) {
                    setStyle(ret.index);
                }, "groups", [{
                        url: urls[0],
                        name: 'analysis'
                    }, {
                        url: urls[1],
                        name: 'research'
                    }, {
                        url: urls[2],
                        name: 'news'
                    }, {
                        url: urls[3],
                        name: 'broadcast'
                    }], 0, "#common_header", null);
            });
            function setStyle(index) {
                var that = H.D("#tag div:nth-child(" + (index + 1) + ")");
                H.addClass(that, "H-theme-border-red H-theme-font-red");
                H.removeClass(H.siblings(that), "H-theme-border-red H-theme-font-red");
            }

            function setPage(index, url) {
                localStorage.setItem("current", index);
                setStyle(index);
                H.D("#H-frame").setAttribute("src", url);
            }

</script>

{include file="footer"}
