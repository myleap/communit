        <script type="text/javascript">
            var version = 11;
            var companycode = '-1'
            var starttime = "-1"
            H.ready(function () {
                companycode = GetQueryString("companycode")
                starttime = GetQueryString("start_time")
                window.localStorage.setItem("companycode", companycode);
                window.localStorage.setItem("starttime", starttime);
                window.localStorage.setItem("serviceUrl", "https://www.myleap.cn");
                $ajaxutil.post("login/getuser", {}, function (ret, err) {
                    if (ret !== "-1") {
                        window.localStorage.setItem("user_info", JSON.stringify(ret));
                    }
                    console.log("user" + JSON.stringify(ret));
//                    alert(JSON.stringify(ret));
                });
                H.openFrameIndexByClick([
                    {
                        name: "analysis_index",
                        url: "__ROOT__/index.php/main/notice/common?v=" + version,
                        header: "#analysis_header",
                    },
                    {
                        name: "community_index",
                        url: "__ROOT__/index.php/main/community/index?v=" + version,
                        header: "#community_header",
                    },
                    {
                        name: "usercenter_index",
                        url: "__ROOT__/index.php/main/usercenter/usercenter?v=" + version,
                        header: "#usercenter_header"
                    }], "H-display-none", "#footer", ".swipe-item", "H-theme-font-red")

//                H.dblclickToCloseApp();
            });
                 function GetQueryString(name)
            {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null)
                    return  unescape(r[2]);
                return -1;
            }
        </script>
