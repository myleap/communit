<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>新闻发布概览</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link href="__STATIC__/vux/vux.min.css" rel="stylesheet" type="text/css" />
        <style>
            .tab-swiper {
                background-color: #fff;
                height: 100px;
            }
            html,body{width: 100%;height: 100%}
            #map{
                height:100%;
                width:100%; 
            }

        </style>
    </head>
    <body>

        <div id = "map" style="height: 130%;width: 100%"></div>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="__STATIC__/js/echart/echarts.js"></script>
        <script src="__STATIC__/js/echart/china.js"></script>
        <script src='__STATIC__/vux/vux.min.js'></script>
        <script src="__STATIC__/js/common/jquery.js" type="text/javascript"></script>
        <script src="__STATIC__/js/common/utils.js" type="text/javascript"></script>
        <script src="__STATIC__/js/common/ajaxUtil.js" type="text/javascript"></script>
        <script>

            var userinfo = JSON.parse(localStorage.getItem("userinfo"));
            var params = {
                unionid: userinfo.unionid,
                openid: userinfo.user_login,
                start_time: localStorage.getItem("start_time"),
                end_time: localStorage.getItem("end_time"),
                orgcode: localStorage.getItem("orgcode"),
            };
//            var params = {
//                unionid: "oocmWw1DEBD_0iIH6IYtRFTWjcRs",
//                openid: "oP3LBwk5htxhbM08UCmDcjSZC9qM",
//                start_time: "2018-06-04 16:08:00",
//                end_time: "2018-06-05 16:08:00",
//                orgcode: "002570",
//            };
            $.ajax({
                type: "POST",
                url: "https://www.myleap.cn/communityCMFX/index.php/Portal/Collect/select_project_group_news",
                data: params,
                error: function (request) {
                    alert("请确认地址有效");
                },
                success: function (data) {
                    console.log(data)
                    var myChart = echarts.init(document.getElementById('map'));
                    var titledata = [];
                    var resultdata0 = [];
                    var datatime = [];
                    var data1 = [];
                    var data2 = [];
                    for (var i = data.objects.length - 1; i > 0 || i == 0; i--) {
                        // 地图数据数组中是否已经有这个地域名
                        var flag = contain(resultdata0, data.objects[i].area_name)
                        if (flag != -1) {
                            resultdata0[flag].value = resultdata0[flag].value + 1
                        } else {
                            var d0 = {
                                name: data.objects[i].area_name,
                                value: 1
                            };
                            titledata.push(data.objects[i].area_name)
                            resultdata0.push(d0);
                        }
                        //坐标数据处理

                        var flagtime = containtime(datatime, data.objects[i].createtime)

                        if (flagtime != -1) {
                            // 包含
                            data1[flagtime].value = data1[flagtime].value + 1
                            data2[flagtime].value = data2[flagtime].value + 1
                        } else {
                            //不包含
                            datatime.push(data.objects[i].createtime)
                            data1.push({
                                name: data.objects[i].createtime,
                                value: 1
                            });

                            data2.push({
                                name: data.objects[i].createtime,
                                value: data.objects.length - i
                            });
                        }
                    }
                    option = {
                        title: [{
                                text: '舆情传播分布图',
                                subtext: '股票代码：' + localStorage.getItem("orgcode"),
                                left: 'center'
                            }, {
                                text: '总共发布了' + data.objects.length + '次',
                                left: 'left',
                                top: 40,
                                width: 100,
                                textStyle: {
                                    color: '#000',
                                    fontSize: 16
                                }
                            }],
                        tooltip: {
                            trigger: 'item'
                        },
                        legend: {
//                    orient: 'vertical',
//                    left: 'left',
                            show: false,
//                    data: ['新浪', '微博', '公众号'],
//                    selectedMode: 'single',
//                    selected:false
                        },
                        visualMap: {
                            min: 0,
                            max: 500,
                            left: 'left',
                            top: '25%',
                            itemWidth: 2,
                            text: ['高', '低'],
                            calculable: true,
                            colorLightness: [0.2, 100],
                            color: ['#c05050', '#e5cf0d', '#5ab1ef'],
                            dimension: 0
                        },
                        toolbox: {
                            show: true,
                            orient: 'vertical',
                            left: 'right',
                            top: '20%',
                            feature: {
//                                dataView: {
//                                    readOnly: true
//                                },
                                restore: {}
//                                ,
//                                saveAsImage: {}
                            }
                        },
                        grid: [{
                                left: '15%',
                                top: '40%',
                                height: '20%',
                                width: '70%'
                            }
                            , {
                                left: '15%',
                                top: '70%',
                                height: '20%',
                                width: '70%',
                            }
                        ],
                        xAxis: [{
                                type: 'category',
                                data: titledata,
                                gridIndex: 0,
                                axisLine: {
                                    show: true,
                                    lineStyle: {
                                        color: "#063374",
                                        width: 1,
                                        type: "solid"
                                    }
                                },
                                axisTick: {
                                    show: true,
                                },
                                axisLabel: {
                                    show: true,
                                    textStyle: {
                                        color: "#00c7ff",
                                    }
                                }
                            }
                            , {
//                                type: 'category',
                                gridIndex: 1,
                                axisPointer: {
//                                    show: '
                                }
                                ,
                                data: datatime
                            }
                        ],
                        yAxis: [{
                                type: 'value',
                                gridIndex: 0,
//                                boundaryGap: true,
                                minInterval: 1,
                                axisLabel: {
                                    formatter: '{value}'
                                },
                                axisTick: {
                                    show: false,
                                },
                                axisLine: {
                                    show: true,
                                    lineStyle: {
                                        color: "#00c7ff",
                                        width: 1,
                                        type: "solid"
                                    },
                                },
                                splitLine: {
                                    lineStyle: {
                                        color: "#063374",
                                    }
                                }
                            }, {
                                gridIndex: 1,
                                axisTick: {
                                    alignWithLabel: true
                                },
                                splitLine: {
                                    show: true
                                }
                            }
                        ],
                        dataZoom: [{
                                xAxisIndex: 1,
                                startValue: '1'
                            }, {
                                xAxisIndex: 1,
                                type: 'inside'
                            }],
                        series: [{
                                z: 1,
                                name: getNowFormatDate(),
                                type: 'map',
                                map: 'china',
                                top: '0',
                                bottom: '50%',
                                roam: true,
                                zoom: 0.5,
                                label: {
                                    normal: {
                                        show: false
                                    },
                                    emphasis: {
                                        show: true
                                    }
                                },
                                data: resultdata0
                            }, {
                                name: getNowFormatDate(),
                                z: 2,
                                type: 'bar',
                                xAxisIndex: 0,
                                yAxisIndex: 0,
                                barWidth: 10,
                                label: {
                                    normal: {
                                        show: true
                                    },
                                    emphasis: {
                                        show: true,
                                    }
                                },
                                itemStyle: {
                                    emphasis: {
                                        color: "rgb(254,153,78)"
                                    }
                                },
                                data: resultdata0
                            }
                            , {
                                name: '时间段新闻',
                                type: 'line',
//                                markLine: {
//                                    silent: true,
//                                    data: [{
//                                            yAxis: 50
//                                        }, {
//                                            yAxis: 100
//                                        }, {
//                                            yAxis: 150
//                                        }, {
//                                            yAxis: 200
//                                        }, {
//                                            yAxis: 250
//                                        }
//                                        , {
//                                            yAxis: 300
//                                        }]
//                                },
                                xAxisIndex: 1,
                                yAxisIndex: 1,
                                data: data1
                            }, {
                                name: '新闻总量',
                                type: 'line',
                                xAxisIndex: 1,
                                yAxisIndex: 1,
                                data: data2
                            }
                        ]
                    };
                    myChart.setOption(option);
                }
            });
            function randomData() {
                return Math.round(Math.random() * 1000);
            }
            //获取当前时间，格式YYYY-MM-DD
            function getNowFormatDate() {
                var date = new Date();
                var seperator1 = "-";
                var year = date.getFullYear();
                var month = date.getMonth() + 1;
                var strDate = date.getDate();
                if (month >= 1 && month <= 9) {
                    month = "0" + month;
                }
                if (strDate >= 0 && strDate <= 9) {
                    strDate = "0" + strDate;
                }
                var currentdate = year + seperator1 + month + seperator1 + strDate;
                return currentdate;
            }

            function NumDescSort(a, b) {
                return a.value - b.value;
            }
            function contain(arr, str) {
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i].name.indexOf(str) != -1) {
                        return i
                    }
                }
                return -1
            }
            function containtime(arr, str) {
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i].indexOf(str) != -1) {
                        return i
                    }
                }
                return -1
            }

        </script>
    </body>
</html>
